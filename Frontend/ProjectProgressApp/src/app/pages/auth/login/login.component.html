  <div class="loginWrapper p-relative">
    <div class="loginContent">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="formControl loginControl">
          <label for="userName">USER</label>
          <input class="formInput" type="text" id="userName" formControlName="userName" required>
        </div>
        <div class="formControl">
          <label for="password">PASSWORD</label>
          <input class="formInput" type="password" id="password" formControlName="password" required>
        </div>
        <div class="formCheckBox mt-2">
          <input class="chboxInput" id="isRemember" type="checkbox" formControlName="isRemember">
          <label for="isRemember">Remember Me</label>
        </div>

        <button class="btn-login mt-5 d-flex align-items-center justify-content-center" type="submit" [disabled]="!loginForm.valid">
          <mat-icon  *ngIf="loading"><mat-spinner class="mat-spinner-white" diameter="20" color="primary"></mat-spinner></mat-icon>
          <span>Login</span>
        </button>
    </form>
    </div>
  </div>
