<div class="page-wrapper">
  <div class="header">
    <app-nav pageTitle="PDF Viewer"></app-nav>
  </div>
  <div class="content">
    <ngx-extended-pdf-viewer
    [base64Src]="pdfSrc"
    backgroundColor="#ffffff"
    [height]="'90vh'"
    [enablePinchOnMobile]="true"
    [useBrowserLocale]="true"
    [handTool]="false"
    [showHandToolButton]="true"
  ></ngx-extended-pdf-viewer>
  </div>
</div>
